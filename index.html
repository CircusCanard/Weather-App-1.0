<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./graphics/css/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="./js/script.js" defer></script>
		<title>Weather App by Great Stack</title>
	</head>
	<body>
		<div class="card">
			<div class="search">
				<input type="text" placeholder="Enter City name" spellcheck="false" />
				<button><img src="./graphics/img/search.png" /></button>
			</div>
			<div class="error">
				<p>Invalid City name</p>
			</div>
			<div class="weather">
				<img src="./graphics/img/rain.png" class="weather-icon" />
				<h1 class="temp">$22Â°c</h1>
				<h2 class="city">%City Name</h2>
				<div class="details">
					<div class="col">
						<img src="./graphics/img/humidity.png" />
						<div>
							<p class="humidity">50%</p>
							<p>Humidity</p>
						</div>
					</div>
					<div class="col">
						<img src="./graphics/img/wind.png" />
						<div>
							<p class="wind">${15 km/h}</p>
							<p>Wind Speed</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
